 <!DOCTYPE html>
<html>
  <head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var infoWindow;

      function initMap() {
        map = new google.maps.Map(
            document.getElementById('map'),
            {center: new google.maps.LatLng(56.835694, 12.603196), zoom: 15});

        infoWindow = new google.maps.InfoWindow();

        var iconBase =
            './';

        var icons = {
          rabbit: {
            icon: iconBase + 'lff_kanin.png'
          },
          rabbit2: {
            icon: iconBase + 'lff_kanin_2.png'
          }
        };


        var features = [
          {
            position: new google.maps.LatLng(56.82841180356974, 12.601509001004542),
            type: 'rabbit',
            title: "Södra utedasset",
            details: 'Bra att känna till.'
          }, {
            position: new google.maps.LatLng(56.8307944, 12.6067089),
            type: 'rabbit',
            title: "Brantastigen",
            details: 'Var försiktig!'
          }, {
            position: new google.maps.LatLng(56.8310973, 12.6077744),
            type: 'rabbit',
            title: "Bänken",
            details: '<strong>Å</strong> vilken fin utsikt!'
          }, {
            position: new google.maps.LatLng(56.834033271042486, 12.587384791017216),
            type: 'rabbit',
            title: "Fiskenätet",
            details: 'Gamla stolpar.'
          }, {
            position: new google.maps.LatLng(56.8371434, 12.6014790),
            type: 'rabbit',
            title: "Gymmet",
            details: 'Tack Långasands idrottsförening!'
          }, {
            position: new google.maps.LatLng(56.8378396, 12.6015400),
            type: 'rabbit',
            title: "Boulebanan",
            details: 'Information.'
          }, {
            position: new google.maps.LatLng(56.83914071276899, 12.607761038738666),
            type: 'rabbit',
            title: "Vägen",
            details: "Första bokstaven."
          }, {
            position: new google.maps.LatLng(56.8326382, 12.5941659),
            type: 'rabbit',
            title: "Klockan",
            details: 'Går den rätt?'
          }
        ];

        // Create markers.
        for (var i = 0; i < features.length; i++) {
          var marker = new google.maps.Marker({
            position: features[i].position,
            icon: icons[features[i].type].icon,
            map: map,
            title: features[i].title,
            details: features[i].details
          });
          marker.addListener('click', function() {

            var contentString =
              '<div id="content">' +
                '<h2 id="firstHeading" class="firstHeading">' + this.getTitle() + '</h2>' +
                this?.details +
              '</div>';
      marker.t
            infoWindow.setContent(contentString);
            infoWindow.open(map, this);
          });
        };
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnmhKXnKwF0o55Z7Lm2yQ0HEV8fEWTh7I&callback=initMap">
    </script>
  </body>
</html>
