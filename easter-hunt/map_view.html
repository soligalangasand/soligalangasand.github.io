<!DOCTYPE html>
<html>
  <head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var infoWindow;

      function initMap() {
        map = new google.maps.Map(
            document.getElementById('map'),
            {center: new google.maps.LatLng(56.835694, 12.603196), zoom: 15});

        infoWindow = new google.maps.InfoWindow();

        var iconBase =
            './';

        var icons = {
          rabbit: {
            icon: iconBase + 'lff_kanin.png'
          },
          rabbit2: {
            icon: iconBase + 'lff_kanin_2.png'
          }
        };


        var features = [
          {
            position: new google.maps.LatLng(56.83097593986469, 12.599384669995098),
            type: 'rabbit',
            title: "Gärdsgården",
            details: 'Bara titta, inte röra.',
            index: 1
          }, {
            position: new google.maps.LatLng(56.8307891, 12.5978928),
            type: 'rabbit',
            title: "Bänken",
            details: 'Denna känns säkerligen bekant..',
            index: 2
          }, {
            position: new google.maps.LatLng(56.835259505331905, 12.602298879441069),
            type: 'rabbit',
            title: "Hus på stolpe",
            details: 'Djurets namn börjar på?',
            index: 3
          }, {
            position: new google.maps.LatLng(56.8349574, 12.6054449),
            type: 'rabbit',
            title: "Bron",
            details: 'Brons norra sida, titta noga.',
            indexe: 4
          }, {
            position: new google.maps.LatLng(56.835748404010296, 12.606734033732922),
            type: 'rabbit',
            title: "Fikapaus i parken?",
            details: 'Påsken gör sig påmind!',
            index: 5
          }, {
            position: new google.maps.LatLng(56.8371726, 12.6016164),
            type: 'rabbit',
            title: "Bänkpress",
            details: 'Hur många orkar dU?',
            index: 6
          }, {
            position: new google.maps.LatLng(56.83330860644504, 12.594769701624205),
            type: 'rabbit',
            title: "Soptunnan",
            details: 'Molo?',
            index: 7
          }, {
            position: new google.maps.LatLng(56.8323415, 12.5964723),
            type: 'rabbit',
            title: "Tallen",
            details: 'FÅGEL, fisk eller mitt i mellan?',
            index: 8
          }
        ];

        // Create markers.
        for (var i = 0; i < features.length; i++) {
          var marker = new google.maps.Marker({
            position: features[i].position,
            icon: icons[features[i].type].icon,
            map: map,
            title: features[i].title,
            details: features[i].details
          });
          marker.addListener('click', function() {

            var contentString =
              '<div id="content">' +
                '<h2 id="firstHeading" class="firstHeading">' + this.getTitle() + '</h2>' +
                this?.details +
              '</div>';
      marker.t
            infoWindow.setContent(contentString);
            infoWindow.open(map, this);
          });
        };
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP5AtPdk0QRS683HNrKy24bOgpJa2gFQM&callback=initMap">
    </script>
  </body>
</html>
