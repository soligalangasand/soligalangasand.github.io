<!DOCTYPE html>
<html>
  <head>
    <title>Påskäggsjakt i Långasand</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script
      async
      defer
    >
      var map
      var infoWindow

      console.log('initMap')

      async function getKey() {
        try {
          const response = await fetch('https://europe-west3-langasand-easter-egg-hunt.cloudfunctions.net/getKey', {
            method: 'POST',
            body: JSON.stringify({key: 'langasand'}),
            headers: {
              'Content-Type': 'application/json',
            },
          })

          // Assuming the response is JSON. If not, adjust accordingly.
          const data = await response.json()

          console.log(data)

          return data
        } catch (error) {
          console.error('Error fetching the key:', error)
        }
      }

      async function loadGoogleMaps() {
        const keyData = await getKey() // Fetch the key
        const apiKey = keyData.message

        // Create a script element to load the Google Maps API
        const script = document.createElement('script')
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`
        script.async = true
        document.head.appendChild(script)
      }

      loadGoogleMaps()

      async function initMap() {
        const { Map } = await google.maps.importLibrary("maps");

        map = new Map(document.getElementById('map'), {
          center: new google.maps.LatLng(56.835694, 12.603196),
          zoom: 15,
        })

        infoWindow = new google.maps.InfoWindow()

        var icons = {
          rabbit: {
            icon: './lff_kanin.png',
          },
        }

        var features = [
          {
            position: new google.maps.LatLng(56.83716508162096, 12.601513115701593),
            type: 'rabbit',
            title: 'Gymmet',
            details: 'Passa på att lyfta en stock eller två.',
          },
          {
            position: new google.maps.LatLng(56.835976468497535, 12.6002927430922),
            type: 'rabbit',
            title: 'Informationstavla',
            details: 'Hidden in plain sight.',
          },
          {
            position: new google.maps.LatLng(56.835744401735504, 12.600195499968999),
            type: 'rabbit',
            title: 'Baksidan',
            details: 'På andra sidan sitter vår hjärstartare. Bra att känna till!',
          },
          {
            position: new google.maps.LatLng(56.83235431303189, 12.594376772578064),
            type: 'rabbit',
            title: 'Livbojen',
            details: 'Visste du att det finns 80.000 livbojar i Sverige?',
          },
          {
            position: new google.maps.LatLng(56.833177848766475, 12.587851461943645),
            type: 'rabbit',
            title: 'Fiskestugan',
            details: 'Vågar du öppna luckan?',
          },
          {
            position: new google.maps.LatLng(56.833936922870066, 12.587358882182619),
            type: 'rabbit',
            title: 'Fiskenätet',
            details: 'Stolparna bär på en hemlighet.',
          },
          {
            position: new google.maps.LatLng(56.835804849278354, 12.583825723492447),
            type: 'rabbit',
            title: 'Bänken',
            details: 'Slå dig ner, njut av utsikten, och sänk blicken en stund.',
          },
        ]

        // Create markers.
        for (var i = 0; i < features.length; i++) {
          var marker = new google.maps.Marker({
            position: features[i].position,
            icon: icons[features[i].type].icon,
            map: map,
            title: features[i].title,
            details: features[i].details,
          })
          marker.addListener('click', function () {
            var contentString =
              '<div id="content">' +
              '<h2 id="firstHeading" class="firstHeading">' +
              this.getTitle() +
              '</h2>' +
              this?.details +
              '</div>'
            infoWindow.setContent(contentString)
            infoWindow.open(map, this)
          })
        }
      }
    </script>
  </body>
</html>
